<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billy Bob's Games Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Trebuchet MS", system-ui, sans-serif;
      background: #F8EDE3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      color: #2A4C7F;
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
      padding: 16px 18px 24px;
      text-align: center;
    }

    .logo {
      max-width: 180px;
      width: 60%;
      height: auto;
      margin: 4px auto 10px;
      display: block;
    }

    .intro {
      font-size: 0.95rem;
      margin-bottom: 18px;
      color: #7a6c5d;
    }

    .game-card {
      background: #FFFFFF;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 14px 14px 18px;
      margin-bottom: 16px;
    }

    .game-header-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    .play-btn {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 0.96rem;
      cursor: pointer;
      background: #C62828;
      color: #fff;
      box-shadow: 0 3px 0 #8e1c1c;
      text-decoration: none;
      display: inline-block;
      margin-top: 4px;
    }

    .play-btn:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 #8e1c1c;
    }

    .tagline {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #7a6c5d;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Billy Bob's logo -->
    <img
      src="https://www.billybobsparlour.com/wp-content/uploads/2025/12/Billy-Bobs-logo.png"
      alt="Billy Bob's Logo"
      class="logo"
    >

    <p class="intro">
      Welcome to Billy Bob’s little game corner! Pick a game below and have some fun while you wait for your food.
    </p>

    <!-- Spin-O-Matic card -->
    <div class="game-card">
      <img
        src="https://www.billybobsparlour.com/wp-content/uploads/2025/12/game-header.png"
        alt="Spin-O-Matic"
        class="game-header-img"
      >
      <a href="homepage.html" class="play-btn">Play Spin-O-Matic</a>
    </div>

    <!-- Quiz-O-Matic card -->
    <div class="game-card">
      <img
        src="https://www.billybobsparlour.com/wp-content/uploads/2025/12/Quiz-o-Matic-Diner-Trivia.png"
        alt="Quiz-O-Matic Diner Trivia"
        class="game-header-img"
      >
      <a href="Quiz%20o%20Matic%20Diner%20Trivia.html" class="play-btn">Play Quiz-O-Matic</a>
    </div>

    <!-- Scramble-O-Matic card -->
    <div class="game-card">
      <img
        src="https://www.billybobsparlour.com/wp-content/uploads/2025/12/ChatGPT-Image-Dec-12-2025-12_42_35-PM.png"
        alt="Scramble-O-Matic"
        class="game-header-img"
      >
      <a href="scramble-o-matic.html" class="play-btn">Play Scramble-O-Matic</a>
    </div>

    <p class="tagline">Billy Bob's — tastes like happiness!</p>

  </div>

</body>
</html>
